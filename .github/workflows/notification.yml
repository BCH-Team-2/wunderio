name: telegram message
on: 
  issues:
    types: [opened, edited, closed, reopened, assigned]
  pull_request:
    types: [opened, edited, closed, reopened, assigned]
  pull_request_review:
    types: [submitted, edited, dismissed]
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created or updated ${{ github.event_name }}:

            Event details: 
            Label: ${{ github.event.label }}
            Assignee: ${{ github.event.assignee }}
            Title: ${{ github.event.issue.title }} ${{ github.event.pull_request.title }} ${{ github.event.pull_request_review.title }}
            

            


