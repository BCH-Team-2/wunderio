cookies_consent.add_consent:
  path: '/cookies_consent/add-consent'
  defaults:
    _controller: '\Drupal\cookies_consent\Controller\CookiesConsentController::insert'
  requirements:
    _permission: 'access content'
    _role: 'next_api_role'
  methods: [POST]

cookies_consent.consent_list:
  path: '/cookies_consent/consent-list'
  defaults:
    _controller: '\Drupal\cookies_consent\Controller\CookiesConsentController::display'
    _title: 'List of consent for cookies'
  requirements:
    _permission: 'access content'

